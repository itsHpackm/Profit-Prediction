{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProfitPrediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="../../static/ProfitPrediction/css/styles.css" >
    <link rel="stylesheet" href="../../static/ProfitPrediction/css/all.min.css">
    <link rel="stylesheet" href="{% static 'ProfitPrediction/css/styles.css'  %}">
</head>
<style>
    #bg{
        padding: 50px 0px 50px 0px;
    }
    #pred{
        background-color: lightgray;
        border-radius: 8px;
        box-shadow: 0px 10px 30px rgba(0,0,0,.3);
        width: 40%;
        padding: 50px 50px 50px 0px;
        margin: 0 auto;
        margin-top: 8%;
     }

    input{
        border-radius: 6px;
        border: none;
        width: 120px;
    }
    table{
        margin-left: 20%;
    }

</style>
<body>

<div id="bg" >
    <div class="container" style="">
        <div id="pred" class="inscription-text animated bounceInLef">

                <table cellpadding="10px" >
                    {% if profit %}
                        <tr>
                            <td>
                               <h6> R&D Spend :</h6>
                            </td>
                            <td style="float: right;">
                                {{ rnDSpend }}
                            </td>
                        </tr>
                        <tr>
                            <td >
                                <h6>Administration :</h6>
                            </td>
                            <td style="float: right">
                                {{ administration }}
                            </td>
                        </tr>
                        <tr>
                            <td>
                               <h6>Marketing Spend :</h6>
                            </td>
                            <td style="float: right">
                                {{ MarketingSpend }}
                            </td>
                        </tr>
                        <tr>
                            <td>
                               <h6> state :</h6>
                            </td>
                            <td style="float: right">
                                {{ state }}
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h5 style="text-align: center;color:green;">Profit : {{ profit }}</h5>
                            </td>
                        </tr>
                {% endif %}
            </table>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"  ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
